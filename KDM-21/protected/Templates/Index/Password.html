{% extends "Kdm/NoBlocks.html" %}
{% block content %}
{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}
<h2>Смена пароля</h2>
<form class="form-horizontal" role="form" action="/password" method="post">
    <input type="hidden" name="return" value="{{ return | default('/') }}">
    <div class="form-group">
        <label for="oldPassword" class="col-sm-2 control-label">Старый пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Старый пароль">
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword1" class="col-sm-2 control-label">Новый пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword1" name="newPassword1" placeholder="Новый пароль">
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword2" class="col-sm-2 control-label">Новый пароль еще раз</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword2" name="newPassword2" placeholder="Повторите пароль">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сменить</button>
        </div>
    </div>
</form>
{% endblock %}
