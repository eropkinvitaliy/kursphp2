{% extends 'Kdm/Inner.html' %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">Главная страница</a></li>
    <li class="active">Новости</li>
    <li></li>
</ol>

{% for topic in topics %}
{% if topic.stories is empty %}
{% else %}
<section class="panel panel-default">
    <div class="panel-body">
        <h1><a href="/news/topics/{{topic.Pk}}.html">{{topic.title}}</a></h1>
        <t4:block path="/News//NewsByTopic" template="main" id="{{topic.Pk}}" count="4"/>
        <p class="pull-right"><a href="/news/topics/{{topic.Pk}}.html"><i class="glyphicon glyphicon-chevron-right"></i>
            все новости раздела</a></p>
    </div>
</section>
{% endif %}
{% endfor %}
<section class="panel panel-default">
    <div class="panel-body">
        <h1><a href="/news/archives/all">Архив новостей</a></h1>
        <p class="pull-right"><a href="/news/topics/{{topic.Pk}}.html">
                              <i class="glyphicon glyphicon-chevron-right"></i>см. другие ленты новостей</a></p>
    </div>
</section>
{% endblock %}
