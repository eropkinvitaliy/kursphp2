{% extends 'Kdm/Inner.html' %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">Главная страница</a></li>
    <li><a href="/news/">Новости</a></li>
    <li class="active">Архив {{year}}</li>
</ol>

<h3><a href="/news/archive">Архив новостей {{year}} года</a></h3>
<article>
    <div class="main-page-news top-news clearfix">

        <ul>
            {% for key, month in months %}
            <li>
                <a href="/news/archive/{{year}}/{{key}}">{{month}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
<p class="pull-right"><a href="/news/topics/{{topic.Pk}}.html">
    <i class="glyphicon glyphicon-chevron-right"></i>см. другие ленты новостей</a></p>
{% endblock %}
